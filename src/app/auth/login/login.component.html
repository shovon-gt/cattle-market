<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">Login</h4>
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-3">
        <input type="text" class="form-control" formControlName="username" placeholder="Username" />
        <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-danger small mt-1">
          Username is required.
        </div>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger small mt-1">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Login</button>
    </form>
  </div>
</div>
